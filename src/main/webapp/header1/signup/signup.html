<html>
<head>
    <title>Sign up form design</title></head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <body>
        <div id="login-box">
            <div class="left-box">
                <form id="signup" class="input-group">
                    <h1>Sign Up</h1>
            <input type="text" name="username" placeholder="Username" required/>
            <input type="text" name="email" placeholder="Email" required/>
            <input type="password" name="password" placeholder="Password" required/>
            <input type="password" name="password2" placeholder="Retype password" required/>
            <input type="checkbox" name="checkbox" required><span>I agree terms &amp; conditions.</span><br>
            <input type="submit" name="signup-button" value="Sign Up"/>
                    </form>
                 <form id="login" class="input-group">
                      <h1>Login</h1>
            <input type="text" name="username" placeholder="User id" required/>
            <input type="password" name="password" placeholder="Enter Password" required/>
                     <input type="checkbox" name="checkbox" required><span>Remember Password.</span><br>
            <input type="submit" name="login-button" value="Login"/>
                    </form>
            </div>
            <div class="right-box">
                <span class="signinwith">Sign in with<br/>Social Network
                </span>
                <button class="social facebook">Log In With Facebook</button>
                <button class="social twitter">Log In With Twitter</button>
                <button class="social Google">Log In With Google+</button>
                <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">LogIn</button>
                    <button type="button" class="toggle-btn" onclick="signup()">SignUp</button>
                    </div>
                </div>
            </div>
            <div class="or">OR</div>
        </div>
        <script>
        	var x=document.getElementById("login");
            var y=document.getElementById("signup");
            var z=document.getElementById("btn");
            function signup(){
                x.style.left="-500px"; 
                y.style.left="50px"; 
                z.style.left="110px";
            }
             function login(){
                x.style.left="50px"; 
                y.style.left="450px"; 
                z.style.left="0";
            }
            
        </script>
    </body>
</html>
